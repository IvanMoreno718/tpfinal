! -*- ospf -*-
!
! OSPFd sample configuration file
!
hostname rj
password zebra
enable password zebra
!
interface eth0
interface eth1
 ip ospf cost 15
!
interface eth2
 ip ospf cost 9
!
interface eth3
 ip ospf cost 20
!
router ospf
 network 172.21.80.0/20 area 0.0.0.0
 network 192.168.50.214/30 area 0.0.0.0
 network 192.168.50.192/30 area 0.0.0.0
 network 192.168.50.176/30 area 0.0.0.0
 redistribute connected
!
log stdout
