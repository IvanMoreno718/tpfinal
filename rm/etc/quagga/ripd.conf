! -*- rip -*-
!
! RIPd sample configuration file
! $Id: ripd.conf.sample,v 1.1 2002/12/13 20:15:30 paul Exp $
hostname rm
password zebra
enable password zebra
!
! debug rip events
! debug rip packet
!
router rip
 version 2
 network 172.30.12.0/22
 network 192.168.50.184/30
 network 192.168.50.216/30
 network 192.168.50.192/30
 network 192.168.50.196/30
 network 192.168.50.200/30
 default-information originate always
!
line vty
!
! access-list private-only permit 10.0.0.0/8
! access-list private-only deny any
!
! log file ripd.log
!
log stdout
